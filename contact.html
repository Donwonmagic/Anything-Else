<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CatalysticAir Elegance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li> <!-- Add 'active' class to indicate selection -->
                <li><a href="products.html">Products</a></li> <!-- New link for testimonials section -->
            </ul>
        </nav>
    </header>
    <section class="contact-section">
        <div class="container">
            <h1>Contact CatalysticAir Elegance</h1>
            <p>Have questions? We're here to help. Contact us using the form below or reach out to us via email or phone.</p>
            <form action="#" method="POST" class="contact-form">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 CatalysticAir Elegance. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript to add selected class to clicked section
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('nav ul li a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    // Remove 'active' class from all links
                    navLinks.forEach(navLink => {
                        navLink.classList.remove('active');
                    });
                    // Add 'active' class to the clicked link
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
