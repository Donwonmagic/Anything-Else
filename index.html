<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Air Solutions</title>
    <style>
        /* Styles for the Index (Home) page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; /* Remove default margin */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        .hero-section {
            position: absolute; /* Position absolute */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the container */
            z-index: 1000; /* Set a high z-index to appear above the background */
            padding: 80px; /* Adjust padding */
            text-align: center;
            color: #fff; /* White text color */
            background-color: transparent; /* Transparent background */
            border: 3px solid #fff; /* Solid white border */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5); /* Shadow effect */
            max-width: 80%; /* Limit maximum width */
            width: 500px; /* Set a fixed width */
            transition: background-color 0.5s; /* Smooth transition for background color change */
        }

        .hero-heading {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero-heading .accent-color {
            color: #fff; /* White text color */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(108, 92, 231, 0.8); /* Embossed effect */
        }


        .hero-text {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: rgba(108, 92, 231, 0.8); /* Purple background with transparency */
            color: #fff; /* White text color */
            border: 2px solid #fff; /* White border */
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Smooth transitions */
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.8); /* Shadow effect */
        }

        .btn:hover {
            background-color: rgba(108, 92, 231, 1); /* Darker purple background on hover */
            border-color: rgba(255, 255, 255, 0.8); /* Lighter border color on hover */
        }

        .accent-color {
            color: #6c5ce7; /* Purple accent color */
        }

        /* CSS animation for background color change */
        @keyframes changeBackgroundColor {
            0% { background-color: rgba(108, 92, 231, 0.8); } /* Initial color */
            50% { background-color: rgba(255, 0, 0, 0.8); } /* Transition color */
            100% { background-color: rgba(108, 92, 231, 0.8); } /* Back to initial color */
        }

        /* Apply the animation to the body */
        body {
            animation: changeBackgroundColor 10s infinite; /* Run animation infinitely */
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-heading">Elevate Your Space with <br> <span class="accent-color">Air Clarity</span></h1>
            <p class="hero-text">Discover the perfect fusion of style and functionality with our premium air purification solutions.</p>
            <a href="lampe-berger.html" class="btn" id="discover-more">Discover More</a>
        </div>
    </section>
    <script src="script.js"></script> <!-- JavaScript file for dynamic functionality -->
</body>
</html>
