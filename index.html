<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Air Solutions</title>
    <style>
        /* Styles for the Index (Home) page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #333; /* Dark gray text color */
        }

        .hero-section {
            padding: 100px 0;
            text-align: center;
            color: #333; /* Dark gray text color */
            background-color: #f8f9fa; /* Light gray background */
            border: 10px solid #007bff; /* Blue border */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        .hero-heading {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-heading .accent-color {
            color: #6c5ce7; /* Purple accent color */
        }

        .hero-text {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue background on hover */
        }
        
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-heading">Elevate Your Space with <br> <span class="accent-color">Air Clarity</span></h1>
            <p class="hero-text">Discover the perfect fusion of style and functionality with our premium air purification solutions.</p>
            <a href="lampe-berger.html" class="btn" id="discover-more">Discover More</a>
        </div>
    </section>
    <script src="script.js"></script> <!-- JavaScript file for dynamic functionality -->
</body>
</html>
